        body {

            background: #FF9EB5;  /* Color base del pastel */
            border-radius: 15px 15px 0 0;
            box-shadow: 0 10px 20px rgba(255, 158, 181, 0.3);
        }

        .top-tier {
            position: absolute;
            top: -30px;
            left: 75px;
            width: 150px;
            height: 100px;
            background: #FF6B9D;  /* Color superior del pastel */
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        /* Vela ajustada */
        .candle {
            position: absolute;
            top: -70px;  /* 1cm m√°s cerca del pastel */
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 50px;
            background: linear-gradient(to bottom, #FFF, #FFD1DC 70%);
            border-radius: 5px 5px 0 0;
            z-index: 4;
        }

        .flame {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 30px;
            background: linear-gradient(to bottom, #fff36a, #ffffff);
            border-radius: 50% 50% 35% 35%;
            opacity: 0;
            animation: llama 0.1s infinite alternate;
            filter: blur(1px);
            z-index: 5;
        }

        @keyframes llama {
            0% { transform: translateX(-50%) scale(0.95) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.05) rotate(2deg); }
        }

        /* Sobre interactivo */
        .envelope {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 60px;
            background: #FF9EB5;
            border-radius: 5px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
            cursor: pointer;
            transition: all 0.3s;
            z-index: 3;
        }

        .envelope:hover {
            transform: scale(1.1);
        }

        /* Carta con imagen de fondo */
        .letter {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);

            max-width: 400px;

            background-position: center;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(58, 57, 57, 0);
            transition: all 0.4s;
            z-index: 4;
            overflow-y: auto;
        }

        .letter.show {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Mensaje emergente */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            opacity: 0;
            pointer-events: none;
            text-shadow: 2px 2px #FFF;

            z-index: 6;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -30%); }
            20% { opacity: 1; transform: translate(-50%, -50%); }

    </style>
</head>

<script>

    function controlarMusica() {
        if (musica.paused) {

            botonMusica.style.background = '#FF9EB5';
